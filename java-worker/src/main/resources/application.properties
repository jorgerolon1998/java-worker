# Server Configuration
server.port=8080

# Spring Application
spring.application.name=order-processor-worker

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://admin:password@mongodb:27017/orders?authSource=admin}
spring.data.mongodb.database=orders

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
spring.kafka.consumer.group-id=order-processor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=false

# Application Configuration
app.kafka.topic.orders=orders
app.kafka.consumer.group-id=order-processor-group
app.external.product-service.url=${PRODUCT_API_URL:http://product-service:8081}
app.external.customer-service.url=${CUSTOMER_API_URL:http://customer-service:8082}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.orderprocessor=INFO
logging.level.org.springframework=INFO

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false 